[pytest]
minversion = 7.0
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short
    --cov=api_test_framework
    --cov-report=html
    --cov-report=term-missing
    --alluredir=reports/allure-results
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: 冒烟测试
    regression: 回归测试
    security: 安全测试
    performance: 性能测试
    api: 接口测试
    unit: 单元测试
    slow: 慢速测试
    integration: 集成测试
    auth: 认证测试
    wo: 工单测试
