security:
  sql_injection_payloads:
    - "admin' OR '1'='1"
    - "admin'--"
    - "admin'/*"
    - "' OR '1'='1"
    - "1' UNION SELECT * FROM users--"
  
  xss_payloads:
    - "<script>alert('xss')</script>"
    - "<img src=x onerror=alert('xss')>"
    - "<body onload=alert('xss')>"
    - "javascript:alert('xss')"
  
  rate_limit:
    max_requests: 10
    time_window: 60
