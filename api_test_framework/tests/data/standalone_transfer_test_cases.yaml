test_cases:
  # GET /standalone-transfer 测试用例
  - case_id: TC001
    case_name: 正常查询转账列表
    method: GET
    params:
      page: 1
      page_size: 10
    expected_status: 200
    expected_code: 200
    description: 使用正确的分页参数查询转账列表

  - case_id: TC002
    case_name: 分页查询第二页
    method: GET
    params:
      page: 2
      page_size: 10
    expected_status: 200
    expected_code: 200
    description: 查询第二页的转账列表

  - case_id: TC003
    case_name: 使用时间范围查询
    method: GET
    params:
      page: 1
      page_size: 10
      start_time: 1767839164
      end_time: 1767925564
    expected_status: 200
    expected_code: 200
    description: 使用时间范围参数查询转账列表

  - case_id: TC004
    case_name: 无效的分页参数
    method: GET
    params:
      page: -1
      page_size: 10
    expected_status: 200
    expected_code: 500
    description: 使用负数的页码应该返回错误

  # POST /standalone-transfer 测试用例
