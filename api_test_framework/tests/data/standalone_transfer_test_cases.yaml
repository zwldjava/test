    case_name: 实际支付金额为0
    method: POST
    params:
      actual_payment_amount: 0
      final_payment_amount: 1200
      payment_account_id: 123
      payment_method: 1
      platform: "taobao"
      platform_account: "1234123421"
      platform_order_sn: "341234123"
      receipt_account_name: "1234"
      receipt_account_number: "1234123"
      shop_id: 51
    expected_status: 200
    expected_code: 500
    description: 实际支付金额为0应该返回错误

