test_cases:
  - case_id: TC001
    case_name: 正常登录
    phone: "18821371697"
    password: "Ww12345678.."
    expected_status: 200
    expected_code: 200
    expected_message: "登录成功"
    description: 使用正确的手机号和密码登录

  - case_id: TC002
    case_name: 手机号为空
    phone: ""
    password: "test123"
    expected_status: 200
    expected_code: 401
    expected_message: "手机号或密码错误"
    description: 手机号为空时应该返回错误

  - case_id: TC003
    case_name: 密码为空
    phone: "18821371697"
    password: ""
    expected_status: 200
    expected_code: 401
    expected_message: "手机号或密码错误"
    description: 密码为空时应该返回错误

  - case_id: TC004
    case_name: 手机号和密码都为空
    phone: ""
    password: ""
    expected_status: 200
    expected_code: 401
    expected_message: "手机号或密码错误"
    description: 手机号和密码都为空时应该返回错误

  - case_id: TC005
    case_name: 密码错误
    phone: "18821371697"
    password: "wrongpassword"
    expected_status: 200
    expected_code: 401
    expected_message: "手机号或密码错误"
    description: 使用错误的密码登录应该返回错误

  - case_id: TC006
    case_name: 手机号格式错误
    phone: "12345"
    password: "test123"
    expected_status: 200
    expected_code: 400
    expected_message: "手机号格式不正确"
    description: 使用格式错误的手机号应该返回错误
