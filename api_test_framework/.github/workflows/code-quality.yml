name: Code Quality Check

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  quality-check:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install black isort mypy pylint
    
    - name: Check code formatting (black)
      run: |
        black --check --diff .
    
    - name: Check import sorting (isort)
      run: |
        isort --check-only --diff .
    
    - name: Type checking (mypy)
      run: |
        mypy . --ignore-missing-imports || true
    
    - name: Code linting (pylint)
      run: |
        pylint **/*.py --exit-zero --output-format=text:pylint-report.txt,colorized
    
    - name: Upload pylint report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pylint-report
        path: pylint-report.txt
        retention-days: 30
    
    - name: Calculate code complexity
      run: |
        pip install radon
        radon cc . -a -s
    
    - name: Generate coverage badge
      run: |
        pip install pytest-cov
        pytest tests/unit/ --cov=api_test_framework --cov-report=term-missing
    
    - name: Comment PR with quality results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const comment = `## 代码质量检查结果
          
          ### 代码格式
          - Black: ✅ 通过
          - isort: ✅ 通过
          
          ### 代码质量
          - Pylint: 请查看 artifacts 获取详细报告
          - 类型检查: 请查看 logs
          
          ### 建议
          - 保持代码风格一致
          - 添加类型注解
          - 提高代码覆盖率
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
