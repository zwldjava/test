name: Nightly Regression Tests

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  TEST_ENV: test

jobs:
  nightly-test:
    name: Nightly Regression Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run all tests
      run: |
        pytest tests/ -v --tb=short --alluredir=allure-results --cov=api_test_framework --cov-report=xml --cov-report=html
    
    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean -o allure-report
    
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: nightly-allure-report
        path: allure-report/
        retention-days: 90
    
    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: nightly-coverage-report
        path: htmlcov/
        retention-days: 90
    
    - name: Check test results
      if: failure()
      run: |
        echo "Nightly tests failed. Please review the logs."
        exit 1
    
    - name: Create test summary
      if: always()
      run: |
        echo "## Nightly Test Summary" > summary.md
        echo "- Total tests run: $(pytest tests/ --collect-only -q | tail -n 1)" >> summary.md
        echo "- Coverage: $(cat coverage.xml | grep '<coverage' | grep -oP 'line-rate="\K[0-9.]+' | awk '{printf "%.2f%%", $1 * 100}')" >> summary.md
        echo "- Allure report: Available in artifacts" >> summary.md
        cat summary.md
    
    - name: Comment on issue
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('summary.md', 'utf8');
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Nightly Test Failure',
            body: summary,
            labels: ['bug', 'test-failure']
          });
